<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Builder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f6f9; /* हलका निळा/ग्रे background */
    }
    .navbar {
      background-color: #0A66C2; /* LinkedIn Blue */
    }
    .navbar .nav-link,
    .navbar-brand,
    .navbar button {
      color: #fff !important;
      font-weight: 500;
    }
    .navbar .nav-link:hover,
    .navbar button:hover {
      background-color: #084d91;
      border-radius: 6px;
    }
    .logout-btn:hover {
      background-color: #c53030 !important; /* लाल hover for logout */
    }
    .card-custom {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">AI Resume Builder & Job Matcher</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-2">
          <li class="nav-item">
            <a class="nav-link px-3 py-2" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3 py-2" href="{% url 'edit_profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3 py-2" href="{% url 'resume_pdf' %}">Export PDF</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm text-white logout-btn px-3 py-2">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link px-3 py-2" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container my-5">
    <div class="card-custom">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
